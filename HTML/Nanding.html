<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script src="echarts.min.js"></script>
	<title>Nanding.html</title>
</head>
<body>
	<div id ="main" style="width: 900px; height: 700px;"></div>
	<script type="text/javascript">

		var myChart=echarts.init(document.getElementById('main'));
		var option = {
			//背景颜色的设置
			backgroundColor:'#2c343c',

			visualMap:{
						show:false,
						min:80,
						max:600,
						inRange:{
							colorLightness:[0,1]
						}
					},
					
			//文字的设置
			textStyle:{
				color:'rgba(255,255,255,0.8)'
			},
			//标签线的颜色设置
			labelLine:{
				lineStyle:{
					color:'rgba(255,255,255,0.3)'
				}
			},

			series:[
			{
				roseType:'angle',
				name:'访问来源',
				type:'pie',
				radius:'55%',
				itemStyle:{
					//设置扇形颜色
					color:'#c23531',
					emphasis:{
					//阴影大小
					shadowBlur:100,
					//阴影水平方向上的偏移
					shadowOffsetX:0,
					//阴影垂直方向上的偏移
					shadowOffsetY:0,
					//阴影颜色：
					shadowColor:'rgba(0,0,0,0.5)'
					}
				},

				data:[

					{value:235, name:'视频广告',
					//也可以逐个的设置文字的颜色
					// label:{
					// 	textStyle:{
					// 		color:'rgba(255,255,255,0.9)'
					// 	}
					// }
					},
					{value:274, name:'联盟广告',
					// label:{
					// 	textStyle:{
					// 		color:'rgba(255,255,255,0.5)'
					// 	}
					// }
					},
					{value:310, name:'邮件营销'},
					{value:335, name:'直接访问'},
					{value:400, name:'搜索引擎'},
					
				],
			},
		],
		};
		myChart.showLoading();		//loading 界面
		myChart.hideLoading();	//loading end
		myChart.setOption(option);
	</script>
</body>
</html>
